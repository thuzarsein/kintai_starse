<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/site/template}">	
	<style>
		.card{
			background: rgb(74,102,134);
			background: linear-gradient(90deg, rgba(74,102,134,1) 0%, rgba(158,176,160,1) 31%, rgba(74,102,134,1) 100%);
		}
	</style>
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
	<section layout:fragment="content" class="container h-75 bg-gradient-dark d-flex align-items-center justify-content-center">
		<div class="card w-50">
			<div class="card-body white-text bg-secondary">
				<h4 class="card-title text-center"><i class="fa fa-sign-in"></i>ログイン</h4>
				<form th:action="@{/login}" method ="POST">
					<div class="form-group">
						<label for="email"> メール : </label>
						<input name="email" type="text" class="form-control" placeholder="メールアドレスを入力してください"/>
					</div>
					<div class="form-group">
						<label for="password"> パスワード : </label>
						<input name="pass" type="password" class="form-control" placeholder="暗証番号を入れてください"/>
					</div>
					<button type="submit" class="btn btn-primary" style="background:'rgb(74,102,134)'">ログイン</button> 
				</form>
			</div>
		</div>
	</section>
</body>
</html>
